<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Karta postaci</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class='page'>
       <div id='points-pool-container'>
               <i class="fas fa-caret-square-left fa-2x back-button" onclick="backbutton"></i>
                <p>Punkty do rozdania</p>
                <div id='points-pool'>1</div> <!--27-->
                <button class="hidden" id='accept-button'>Akceptacja</button>
            </div>
        <div class="stats">

            <div class='stat-container'>
                <h2>Siła</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-str'>+</button>
                    <div class='main-stat' id="str">8</div>
                    <button class='min-button stat-button' id='min-str'>-</button>
                </div>
                <h3>Modyfikator siły</h3>
                <div class='mod-stat' id="str-mod">-1</div>
            </div>
            <div class='stat-container'>
                <h2>Zręczność</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-dex'>+</button>
                    <div class='main-stat' id="dex">8</div>
                    <button class='min-button stat-button' id='min-dex'>-</button>
                </div>
                <h3>Modyfikator zręczności</h3>
                <div class='mod-stat' id="dex-mod">-1</div>
            </div>
            <div class='stat-container'>
                <h2>Wytrzymałość</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-con'>+</button>
                    <div class='main-stat' id="con">8</div>
                    <button class='min-button stat-button' id='min-con'>-</button>
                </div>
                <h3>Modyfikator wytrzymałości</h3>
                <div class='mod-stat' id="con-mod">-1</div>
            </div>
            <div class='stat-container'>
                <h2>Inteligencja</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-int'>+</button>
                    <div class='main-stat' id="int">8</div>
                    <button class='min-button stat-button' id='min-int'>-</button>
                </div>
                <h3>Modyfikator inteligencji</h3>
                <div class='mod-stat' id="int-mod">-1</div>
            </div>
            <div class='stat-container'>
                <h2>Mądrość</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-wis'>+</button>
                    <div class='main-stat' id="wis">8</div>
                    <button class='min-button stat-button' id='min-wis'>-</button>
                </div>
                <h3>Modifikator mądrości</h3>
                <div class='mod-stat' id="wis-mod">-1</div>
            </div>
            <div class='stat-container'>
                <h2>Charyzma</h2>
                <div class='stat-buttons-container'>
                    <button class='plus-button stat-button' id='plus-cha'>+</button>
                    <div class='main-stat' id="cha">8</div>
                    <button class='min-button stat-button' id='min-cha'>-</button>
                </div>
                <h3>Modyfikator charyzmy</h3>
                <div class='mod-stat' id="cha-mod">-1</div>
            </div>
        </div>

        
    </div>
    <div id='buttons' class='hidden'>
        <button id='secondary-attributes'>Cechy drugorzędne</button>
<!--
        <button>Umiejętności</button>
        <button>Zapisz postać</button>
        <button>Załaduj postać</button>
-->
    </div>
</body>

<script src="js/app.js"></script>
<script src="js/secondary.js"></script>
</html>
